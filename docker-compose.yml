version: '3.4'

services:
  workingcalendar-server:
    build:
      context: .
      dockerfile: ./WorkingCalendar.Server/Dockerfile
    container_name: workingcalendar-server
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__Postgres: Host=workingcalendar-postgres;Port=5432;Database=workingcalendar;Username=workingcalendar;Password=workingcalendar
    ports:
      - "8080:8080"
    depends_on:
      workingcalendar-postgres:
        condition: service_healthy
    restart: unless-stopped
  workingcalendar-postgres:
    image: postgres
    hostname: workingcalendar-postgres
    container_name: workingcalendar-postgres
    environment:
      - POSTGRES_PASSWORD=workingcalendar
      - POSTGRES_ADMIN=workingcalendar
    ports:
      - 5432      
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init.pssql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workingcalendar -d workingcalendar"]
      interval: 10s
      timeout: 5s
      retries: 5
